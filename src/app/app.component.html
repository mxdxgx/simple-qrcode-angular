<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Générateur Code QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="dist/jquery-qrcode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Générateur code QR</h1>
    <div class="input-group" id="contenuCode"><span class="input-group-text">Contenu du Code
        QR</span><textarea [(ngModel)]="textBox" class="form-control" aria-label="With textarea"></textarea></div>
    <br><button class="btn btn-primary btn-lg" id="boutonGenerate" type="button"
      (click)="generateQrCode()">Générer</button>
    <button class="btn btn-primary btn-lg" id="boutonClear" type="button" (click)="clear()">Effacer</button>
  </div>
</div>

<div class="shadow">
  <img src={{imageSpot}} id="imageSpot" />
</div>

<canvas id="my-house" width="300" height="300"></canvas>
